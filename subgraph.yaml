specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: rocketTokenRETH
    network: goerli
    source:
      address: "0x178E141a0E3b34152f73Ff610437A7bf9B83267A"
      abi: rocketTokenRETH
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Staker
        - RocketETHTransaction
      abis:
        - name: rocketTokenRETH
          file: ./abis/rocketTokenRETH.json
      eventHandlers:
        - event: TokensBurned(indexed address,uint256,uint256,uint256)
          handler: handleTokensBurned
        - event: TokensMinted(indexed address,uint256,uint256,uint256)
          handler: handleTokensMinted
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
