"Address information for a staker"
type Staker @entity {
  id: ID!
  address: Bytes!
  block: BigInt!
  blockTime: BigInt!
}

"Entity tracking the mint, burn and transfers of rETH. Mints and burn will occur to the rETH contract address"
type Transactions @entity {
  id: ID!
  fromAddress: Bytes!
  amount: BigInt!
  toAddress: Bytes!
  block: BigInt!
  blockTime: BigInt!
  transactionHash: Bytes!
}

"entitiy tracking the ratio of rETH:ETH"
type RocketNetworkBalances @entity {
  id: ID!
  epochId: BigInt!
  ethStaked: BigInt!
  rethCirculating: BigInt!
  conversion: float!
  block: BigInt!
  blockTime: BigInt!
}

"Large push of hourly entities indicating the rewards from an active wallet"
type Rewards @entity {
  id: ID!
  address: Bytes!
  RocketNetworkBalancesId: BigInt!
  previousBalance: BigInt!
  newBalance: BigInt!
  rewards: BigInt!
  block: BigInt!
  blockTime: BigInt!
}
