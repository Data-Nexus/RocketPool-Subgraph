type Staker @entity {
  id: ID!
  address: Bytes!
  block: BigInt!
  blockTime: BigInt!
}

type Transactions @entity {
  id: ID!
  fromAddress: staker.address
  amount: BigInt!
  toAddress: staker.address 
  block: BigInt!
  blockTime: BigInt!
}

type RocketNetworkBalances @entity {
  id: ID!
  epochId: BigInt!
  ethStaked: BigInt!
  rethCirculating: BigInt!
  conversion: float!
  block: BigInt!
  blockTime: BigInt!
}

type Rewards @entity {
  id: ID!
  address: staker.address
  RocketNetworkBalancesId: RocketNetworkBalances.id
  previousBalance: BigInt!
  newBalance: BigInt!
  rewards: BigInt
  block: BigInt!
  blockTime: BigInt!
}
